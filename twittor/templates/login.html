{% extends "base.html" %}

{% block content %}

    <h1>Login</h1>
    <form action="" method="post">
        <p>
            {{ form.username.label }}
            {{ form.username() }}
        </p>
        <p>
            {{ form.password.label }}
            {{ form.password() }}
        </p>
        <p>
            {{ form.remember_me() }}
            {{ form.remember_me.label }}
        </p>
        <p>
            {{ form.submit() }}
        </p>
        <a href="{{ url_for('register') }}">New User?</a>
        <a href="{{ url_for('password_reset_request') }}">Forgot Your PassWord?</a>
    </form>

    {% endblock %}
