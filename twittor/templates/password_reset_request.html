{% extends "base.html" %}

{% block content %}
<h1>重制密码</h1>
    <form action="" method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}<br>
            {{ form.email() }}<br>
            {% for error in form.email.errors %}
            <span style="color: red;">[{{  error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }} or <a href="{{ url_for('login')}} ">Log In</a></p>
    </form>


{% endblock %}
